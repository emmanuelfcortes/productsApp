
<div class="product">
    <h1>Produtos</h1>
    <button mat-flat-button color="primary" class="new-button" (click)="novo()">Novo produto</button>
    <table mat-table [dataSource]="products" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef> Categoria </th>
            <td mat-cell *matCellDef="let element"> {{element.categoryDto.name}} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <button class="action-button" mat-mini-fab (click)="editar(element)" matTooltip="editar">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-mini-fab  (click)=excluir(element) matTooltip="excluir">
                    <mat-icon>delete</mat-icon>
                </button> 
            </td>
        </ng-container>
       
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
